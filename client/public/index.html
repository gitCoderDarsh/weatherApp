<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>KnowWeather.com</title>
</head>

<body>
    <div class="head">
        <p>Mausam ka Haal</p>
    </div>
    <div class="container"></div>
    <div class="search-body">
        <form action="" class="form">
            <div class="search">
                <input type="text" placeholder="Enter City" id="city-name">
            </div>
            <div class="search-button">
                <button type="submit" class="get-info">Get Info</button>
            </div>
        </form>
    </div>
    <div class="weather-info">
        <div class="top">
            <div class="weather-city"></div>
            <button class="home">return</button>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <div class="temp"></div>
                <div class="feels-like"></div>
                <hr class="line">
                <div class="weather-type"></div>
            </div>
            <div class="bottom-right">
                <div class="humidity"></div>
                <div class="wind-speed"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="weather.js"></script>

</html>
